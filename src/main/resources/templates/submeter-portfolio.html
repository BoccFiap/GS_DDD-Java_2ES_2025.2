<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submeter Portfólio - Ponte.IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-5 text-primary">Ponte.IA</h1>
        <p class="lead">Submeta seu portfólio e conquiste o Selo de Validação</p>
    </div>

    <div th:if="${sucesso != null}" class="alert alert-success text-center">
        [[${sucesso}]]
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <form th:action="@{/ponteia/submeter}" th:object="${portfolioDTO}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" th:field="*{nomeCandidato}" class="form-control" />
                            <div th:if="${#fields.hasErrors('nomeCandidato')}" class="text-danger small">
                                <small th:errors="*{nomeCandidato}"></small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="email" th:field="*{email}" class="form-control" />
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
                                    <small th:errors="*{email}"></small>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Telefone/WhatsApp</label>
                                <input type="text" th:field="*{telefone}" class="form-control" />
                                <div th:if="${#fields.hasErrors('telefone')}" class="text-danger small">
                                    <small th:errors="*{telefone}"></small>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Trilha de Carreira</label>
                            <select th:field="*{trilha}" class="form-select" required>
                                <option value="">Selecione uma trilha...</option>
                                <option value="ANALISE_DADOS_JR">Análise de Dados Jr.</option>
                                <option value="DESENVOLVIMENTO_FULLSTACK">Desenvolvimento Fullstack</option>
                                <option value="UX_UI_DESIGN">UX/UI Design</option>
                            </select>
                            <div th:if="${#fields.hasErrors('trilha')}" class="text-danger small">
                                <small th:errors="*{trilha}">Campo obrigatório</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Link do Projeto 1</label>
                            <input type="url" th:field="*{linkProjeto1}" class="form-control" />
                            <div th:if="${#fields.hasErrors('linkProjeto1')}" class="text-danger small">
                                <small th:errors="*{linkProjeto1}"></small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Link do Projeto 2</label>
                            <input type="url" th:field="*{linkProjeto2}" class="form-control" />
                            <div th:if="${#fields.hasErrors('linkProjeto2')}" class="text-danger small">
                                <small th:errors="*{linkProjeto2}"></small>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Descreva seu aprendizado (mín. 100 caracteres)</label>
                            <textarea th:field="*{descricaoAprendizado}" class="form-control" rows="5"></textarea>
                            <div th:if="${#fields.hasErrors('descricaoAprendizado')}" class="text-danger small">
                                <small th:errors="*{descricaoAprendizado}"></small>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">Enviar Portfólio</button>
                            <a th:href="@{/ponteia}" class="btn btn-link">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
