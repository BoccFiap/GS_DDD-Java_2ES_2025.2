<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar - Ponte.IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-primary text-center mb-4">Editar Avaliação - Ponte.IA</h1>
    <div class="card shadow mx-auto" style="max-width: 700px;">
        <div class="card-body">
            <form th:action="@{/ponteia/admin/editar/{id}(id=${portfolio.id})}" th:object="${portfolio}" method="post">
                <p><strong>Candidato:</strong> [[${portfolio.nomeCandidato}]]</p>
                <p><strong>Trilha:</strong> [[${portfolio.trilha}]]</p>
                <hr>

                <div class="mb-3">
                    <label>Status da Validação</label>
                    <select th:field="*{status}" class="form-select">
                        <option th:each="s : ${T(br.com.fiap.model.enums.StatusPortfolio).values()}"
                                th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Feedback da IA</label>
                    <textarea th:field="*{feedbackIA}" class="form-control" rows="4"></textarea>
                </div>

                <div class="mb-3">
                    <label>Parecer do Auditor Humano</label>
                    <textarea th:field="*{parecerHumano}" class="form-control" rows="5"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Salvar Alterações</button>
                    <a th:href="@{/ponteia/admin}" class="btn btn-secondary btn-lg ms-3">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
